<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Bag</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="shopping-bag.css" />
  </head>

  <body>
    <header class="header">
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <nav class="navbar">
        <a href="#" class="nav-branding">TW</a>
      </nav>

      <div class="right-icons">
        <a href="favorites.html" class="favorites-link">
          <img
            src="icons/heart.svg"
            alt="favorites icon"
            class="favorites-icon"
          />
        </a>
        <a href="shopping-bag.html" class="shopping-bag-link">
          <img
            src="icons/shopping-bag-4-fill.svg"
            alt="shopping-bag-active icon"
            class="shopping-bag"
          />
        </a>
      </div>
    </header>
    <div class="shopping-bag-container">
      <h2 class="empty-bag">YOUR BAG IS EMPTY</h2>
      <a href="index.html" class="shopping-button">Keep Shopping</a>
    </div>
    <footer>
      <div class="newsletter-section" aria-label="Newsletter subscription">
        <p>NEWSLETTER</p>
        <img src="icons/dropdown.svg" alt="Expand newsletter options" />
      </div>
      <div class="help-section" aria-label="Help links">
        <p>HELP</p>
        <img src="icons/dropdown.svg" alt="Expand help options" />
      </div>
      <div class="legal-section" aria-label="Legal information">
        <p>LEGAL</p>
        <img src="icons/dropdown.svg" alt="Expand legal options" />
      </div>
      <div class="contact-section" aria-label="Social media links">
        <img class="instagram-icon" src="icons/instagram.svg" alt="Instagram" />
        <img class="facebook-icon" src="icons/facebook.svg" alt="Facebook" />
      </div>
    </footer>
  </body>
</html>
