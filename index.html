<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TrendWear - Your Fashion Destination" />
    <title>TrendWear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main-listing.css" />
  </head>
  
  <body>

    <header class="header">
        <a href="index.html" class="nav-branding" aria-label="Homepage">TrendWear</a>

      <button class="hamburger" aria-label="Open main menu" aria-expanded="false" aria-controls="primary-navigation">
        <span class="bar" aria-hidden="true"></span>
        <span class="bar" aria-hidden="true"></span>
        <span class="bar" aria-hidden="true"></span>
      </button>

      <nav class="primary-nav" id="primary-navigation" aria-label="Primary navigation">
        <ul class="nav-menu">
          <li class="nav-item"><a href="index.html?filter=new" class="nav-link">New In</a></li>
          <li class="nav-item-sale"><a href="index.html?filter=sale" class="nav-link">SALE</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Sign In</a></li>
        </ul>
      </nav>

      <nav class="right-icons" aria-label="User actions">
        <a href="favorites.html" class="favorites-link">
          <img src="icons/heart-outline.svg" alt="View favorites" />
        </a>
        <a href="shopping-bag.html" class="shopping-bag-link">
          <img src="icons/shoppingbag-outline.svg" alt="View shopping cart" />
        </a>
      </nav>
    </header>

    <div class="banner-container">
      <div class="banner-slider" id="slider">
          <a href="index.html?filter=sale"> 
            <img src="images/SALE.png" alt="Ad 1">
          </a>
          <a href="index.html?filter=new"> 
            <img src="images/NEWIN.png" alt="Ad 2">
          </a>
          <a href="index.html?filter=sale"> 
            <img src="images/SALE.png" alt="Ad 1 duplicate 1">
          </a>
          <a href="index.html?filter=new"> 
            <img src="images/NEWIN.png" alt="Ad 2 duplicate 1">
          </a>
          <a href="index.html?filter=sale"> 
            <img src="images/SALE.png" alt="Ad 1 duplicate 2">
          </a>
          <a href="index.html?filter=new"> 
            <img src="images/NEWIN.png" alt="Ad 2 duplicate 2">
          </a>
      </div>
    </div>

    <div id="product-grid" class="product-grid"></div>
  
    <div class="load-more-container">
      <button id="load-more-btn">Load more</button>
    </div>

    <footer>
      <div class="newsletter-section" aria-label="Newsletter subscription">
        <p>NEWSLETTER</p>
        <img src="icons/dropdown.svg" alt="Expand newsletter options" />
      </div>
      <div class="help-section" aria-label="Help links">
        <p>HELP</p>
        <img src="icons/dropdown.svg" alt="Expand help options" />
      </div>
      <div class="legal-section" aria-label="Legal information">
        <p>LEGAL</p>
        <img src="icons/dropdown.svg" alt="Expand legal options" />
      </div>
      <div class="contact-section" aria-label="Social media links">
        <img class="instagram-icon" src="icons/instagram.svg" alt="Instagram" />
        <img class="facebook-icon" src="icons/facebook.svg" alt="Facebook" />
      </div>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
