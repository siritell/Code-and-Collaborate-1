<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="single-product.css" />
  </head>
  <body class="product-page">
    <div class="header">
      <img
        src="icons/hamburger-menu.svg"
        alt="hamburger-menu icon"
        class="hamburger-menu"
      />
      <span class="logo"> TW </span>
      <div class="right-icons">
        <a href="favorites.html" class="favorites-link">
          <img
            src="icons/heart.svg"
            alt="favorites icon"
            class="favorites-icon"
          />
        </a>
        <a href="shopping-bag.html" class="shopping-bag">
          <img
            src="icons/shoppingbag.svg"
            alt="shopping-bag icon"
            class="shopping-bag"
          />
        </a>
      </div>
    </div>

    <main id="product-details">
      <!-- Product details will be injected here by script.js -->
    </main>

    <footer>
      <div class="newsletter-section" aria-label="Newsletter subscription">
        <p>NEWSLETTER</p>
        <img src="icons/dropdown.svg" alt="Expand newsletter options" />
      </div>
      <div class="help-section" aria-label="Help links">
        <p>HELP</p>
        <img src="icons/dropdown.svg" alt="Expand help options" />
      </div>
      <div class="legal-section" aria-label="Legal information">
        <p>LEGAL</p>
        <img src="icons/dropdown.svg" alt="Expand legal options" />
      </div>
      <div class="contact-section" aria-label="Social media links">
        <img class="instagram-icon" src="icons/instagram.svg" alt="Instagram" />
        <img class="facebook-icon" src="icons/facebook.svg" alt="Facebook" />
      </div>
    </footer>
    <script type="module" src="product.js"></script>
  </body>
</html>
