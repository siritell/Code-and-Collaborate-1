<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TrendWear - Your Fashion Destination" />
    <title>Product Details - TrendWear</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="single-product.css" />
  </head>
  
  <body class="product-page">
    
    <header class="header">
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <nav class="navbar">
        <a href="index.html" class="nav-branding">TW</a>
      </nav>

      <div class="right-icons">
        <a href="favorites.html" class="favorites-link">
          <img
            src="icons/heart-outline.svg"
            alt="favorites icon"
            class="favorites-icon"
          />
        </a>
        <a href="shopping-bag.html" class="shopping-bag">
          <img
            src="icons/shoppingbag-outline.svg"
            alt="shopping-bag icon"
            class="shopping-bag"
          />
        </a>
      </div>
    </header>

    <ul class="nav-menu">
      <li class="nav-item"><a href="index.html?filter=new" class="nav-link">New In</a></li>
      <li class="nav-item-sale"><a href="index.html?filter=sale" class="nav-link">SALE</a></li>
      <li class="nav-item"><a href="signin.html" class="nav-link">Sign In</a></li>
    </ul>

    <main id="product-details">
      <!-- Product details will be injected here by script.js -->
    </main>

    <footer>
      <div class="newsletter-section" aria-label="Newsletter subscription">
        <p>NEWSLETTER</p>
        <img src="icons/dropdown.svg" alt="Expand newsletter options" />
      </div>
      <div class="help-section" aria-label="Help links">
        <p>HELP</p>
        <img src="icons/dropdown.svg" alt="Expand help options" />
      </div>
      <div class="legal-section" aria-label="Legal information">
        <p>LEGAL</p>
        <img src="icons/dropdown.svg" alt="Expand legal options" />
      </div>
      <div class="contact-section" aria-label="Social media links">
        <img class="instagram-icon" src="icons/instagram.svg" alt="Instagram" />
        <img class="facebook-icon" src="icons/facebook.svg" alt="Facebook" />
      </div>
    </footer>
    
    <script type="module" src="product.js"></script>
  </body>
</html>
